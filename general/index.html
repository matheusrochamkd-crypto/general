<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMANDOS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #E2E8F0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Deep Dark Modern Background */
      .bg-deep-dark {
        background: #050505;
        background-image: radial-gradient(ellipse 80% 50% at 85% -20%, rgba(14, 165, 133, 0.08), transparent),
                          radial-gradient(ellipse 60% 40% at 10% 100%, rgba(59, 130, 246, 0.04), transparent);
      }

      /* Glassmorphism Cards */
      .glass-card {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.12);
        background: rgba(20, 20, 20, 0.8);
      }

      /* Custom Scrollbar - Modern */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      /* Monospace for numbers only */
      .font-mono-numbers {
        font-family: 'JetBrains Mono', monospace;
        font-variant-numeric: tabular-nums;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'accent-cyan': '#14B8A6',
              'accent-yellow': '#F59E0B', 
              'accent-red': '#EF4444',
              'accent-green': '#10B981',
              'dark-bg': '#050505',
              'panel-bg': 'rgba(17, 17, 17, 0.7)',
              'text-primary': '#E2E8F0',
              'text-secondary': '#94A3B8',
              'text-muted': '#64748B',
              'border-subtle': 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
